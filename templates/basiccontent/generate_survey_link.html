{# 암호화된 URL을 표시할 모달 #}
<div class="modal fade" tabindex="-1" aria-labelledby="surveyLinkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">설문 응답 링크</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>아래 링크를 통해 설문에 응답할 수 있습니다. 이 링크는 24시간 동안 유효합니다.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="{{ survey_url }}" readonly>
                    {% include "components/copy-button.html" with text=survey_url %}
                </div>
                <div class="d-grid gap-2">
                    <a href="{{ survey_url }}" class="btn btn-primary" target="_blank">링크로 이동</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  (function() {
    const scriptEl = document.currentScript;
    const modalEl = scriptEl.previousElementSibling;
    const modal = new bootstrap.Modal(modalEl);
    modal.show();

    modalEl.addEventListener('hidden.bs.modal', function () {
      modal.dispose();
      modalEl.remove();
      scriptEl.remove();
    })
  })();
</script>
