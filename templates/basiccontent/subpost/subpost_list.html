{% extends 'base.html' %}
{% load content_tags %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">글 목록</h1>
        <button
            class="btn btn-primary"
            hx-get="{% url 'basiccontent:post-create' %}"
            hx-target="#form-dialog"
            hx-trigger="click">
            새 글 추가
        </button>
    </div>

    <div id="post-list">
        {% for post in posts %}
        <div class="card mb-3" id="post-{{ post.id }}">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h7 class="card-title">글 제목 : {{ post.title }}</h7>
                        <p class="card-text mt-2">{{ post.description|linebreaks }}</p>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex justify-content-end h-100">
                            <div class="btn-group">
                                <a href="{% url 'basiccontent:post-detail' post.id %}" class="btn btn-info">
                                    글 내용<br/>확인하기
                                </a>
                            </div>
                            <button
                                class="btn btn-warning mb-2"
                                hx-get="{% url 'basiccontent:post-update' post.id %}"
                                hx-target="#form-dialog">
                                수정
                            </button>
                            <button
                                class="btn btn-danger mb-2"
                                hx-delete="{% url 'basiccontent:post-delete' post.id %}"
                                hx-target="#post-list"
                                hx-confirm="정말 삭제하시겠습니까?">
                                삭제
                            </button>
                            <button
                                class="btn btn-info mb-2"
                                hx-get="{% url 'basiccontent:post-content-update' post.id %}"
                                hx-target="#form-dialog">
                                콘텐츠<br/>관리
                            </button>
                            <a href="{% url 'basiccontent:option-list' post.id %}" class="btn btn-secondary">서브필드</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal for form -->
<div class="modal fade" id="form-dialog" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Form content will be loaded here -->
        </div>
    </div>
</div>

<!-- HTMX 초기화 스크립트 -->
<script>
    // 모달 인스턴스 생성
    let formModal = new bootstrap.Modal(document.getElementById('form-dialog'));
    console.log('formModal', formModal);

    // HTMX 이벤트 리스너
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === "form-dialog") {
            // 모달 내용이 로드된 후 모달 표시
            console.log('formModal.show()');
            formModal.show();
        }
    });

    document.body.addEventListener('htmx:beforeSwap', function(evt) {
        if (evt.detail.target.id === "post-list") {
            // 폼 제출 성공 후 모달 닫기
            formModal.hide();
        }
    });

    // CSRF 토큰 설정
    document.body.addEventListener('htmx:configRequest', function(evt) {
        let csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        evt.detail.headers['X-CSRFToken'] = csrfToken;
    });
</script>

{% endblock %}
