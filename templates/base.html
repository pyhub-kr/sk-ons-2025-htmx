{% load widget_tweaks %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
{% csrf_token %}

<script src="https://unpkg.com/htmx.org@2.0.4"></script>

<style>
.post-container {
    max-width: 90%;
    margin: 5rem auto;  /* 상단-우측-하단-좌측 */
    padding: 0 1rem;
}

.post-title {
    color: #2c3e50;
    margin-bottom: 3rem;
    padding-bottom: 1rem;
    border-bottom: 3px solid #3498db;
}

.post-description {
    background-color: #f8f9fa;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 2rem;
}

.post-card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    margin-bottom: 2rem;
    margin-left: 2rem;
    margin-right: 2rem;
}

.post-number {
    color: #3498db;
    font-weight: bold;
    margin-bottom: 1rem;
}

.post-text {
    font-size: 1.1rem;
    color: #2c3e50;
    margin-bottom: 1.5rem;
}

.content-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
    transform-origin: left top;
}

.image-container:hover {
    z-index: 100; /* 호버된 컨테이너의 z-index를 높여 항상 위에 표시 */
}

.image-container:hover .content-image {
    transform: scale(3);
    transform-origin: left top;
    position: relative;
}

.image-container {
    width: 200px;
    height: 200px;
    margin: 1rem 0;
    overflow: visible;
    position: relative;
    z-index: 1;
}

.file-download {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    margin: 1rem 0;
    transition: background-color 0.2s;
}

.file-download:hover {
    background-color: #2980b9;
    color: white;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKO</title>
</head>
<body>

{% block content %}

{% endblock %}

</body>
</html>
