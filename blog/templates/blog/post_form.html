{% extends "blog/base.html" %}
{% load django_bootstrap5 partials %}

{% partialdef post-form %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" />
    </form>
{% endpartialdef %}

{% block content %}
    <div class="container">
        {% partial post-form %}
    </div>
{% endblock %}
