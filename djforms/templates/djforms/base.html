{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DJForms{% endblock %}</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="//unpkg.com/htmx.org@2.0.4"></script>
    <script src="//unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('drag', {
                draggedItem: null,
                draggedOverItem: null
            });
        });
    </script>
    <style>
        .dragging {
            opacity: 0.5;
            cursor: move;
        }
    </style>
</head>

<body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'djforms:form_template_list' %}">DJForms</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djforms:form_template_list' %}">내 폼</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djforms:form_template_new' %}">새 폼 만들기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% bootstrap_messages %}
        {% block content %}{% endblock %}
    </div>

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
